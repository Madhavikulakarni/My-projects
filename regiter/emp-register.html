<main>

  <div class="tab-buttons">
    <button onclick="showForm('registerForm')">Register</button>
    <button onclick="showForm('loginForm')">Login</button>
  </div>

  <!-- Employer Register Form -->
  <div id="registerForm" class="employer-form" style="display: block;">
    <form id="employer-register-form">
      <label for="company">Company Name:</label><br>
      <input type="text" id="company" name="company" required><br><br>

      <label for="location">Company Location:</label><br>
      <input type="text" id="location" name="location" required><br><br>

      <label for="employer_email">Company Email:</label><br>
      <input type="email" id="employer_email" name="email" required><br><br>

      <label for="employer_password">Password:</label><br>
      <input type="password" id="employer_password" name="password" required><br><br>

      <label for="employer_confirm_password">Confirm Password:</label><br>
      <input type="password" id="employer_confirm_password" name="confirm_password" required><br><br>

      <button type="submit" id="employer_register-btn-id">Register</button>
      <div id="employerSignUpMsg" class="msgDiv" style="display: none;"></div>
    </form>
  </div>

  <!-- Employer Login Form -->
  <div id="loginForm" class="employer-form" style="display: none;">
    <form id="employer-login-form">
      <label for="employer_login_email">Email:</label><br>
      <input type="email" id="employer_login_email" name="email" required><br><br>

      <label for="employer_login_password">Password:</label><br>
      <input type="password" id="employer_login_password" name="password" required><br><br>

      <button type="submit" id="employer_login-btn-id">Login</button>
      <div id="employerSignInMsg" class="msgDiv" style="display: none;"></div>
    </form>
  </div>

</main>

<script>
  function showForm(formId) {
    const forms = ['registerForm', 'loginForm'];
    forms.forEach(id => {
      document.getElementById(id).style.display = (id === formId) ? 'block' : 'none';
    });
  }
